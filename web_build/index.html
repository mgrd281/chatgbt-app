<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Chat Web</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-body: #ffffff;
            --bg-sidebar: #f8fafc;
            --bg-header: rgba(255, 255, 255, 0.9);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #4f46e5;
            --accent-gradient: linear-gradient(135deg, #4f46e5, #6366f1);
            --bubble-user: #4f46e5;
            --bubble-user-text: #ffffff;
            --bubble-ai: #f8fafc;
            --bubble-ai-text: #1e293b;
            --border: #e2e8f0;
            --input-bg: #f8fafc;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --success: #10b981;
            --warning: #f59e0b;
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-sidebar: #1e293b;
            --bg-header: rgba(15, 23, 42, 0.9);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --bubble-user: #6366f1;
            --bubble-ai: #1e293b;
            --bubble-ai-text: #f8fafc;
            --border: #334155;
            --input-bg: #1e293b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            display: flex;
            height: 100vh;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Sidebar (Desktop) */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                transform: translateX(-100%);
                box-shadow: var(--shadow-lg);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 500;
            transition: 0.2s;
            margin-bottom: 4px;
        }

        .menu-item:hover {
            background: var(--border);
        }

        .menu-item.active {
            background: var(--accent);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-body);
        }

        /* Header */
        .header {
            padding: 16px 24px;
            background: var(--bg-header);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }

        .model-selector {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 8px;
        }

        .model-selector:hover {
            background: var(--border);
        }

        .token-counter {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-sidebar);
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--border);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .chat-content {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            line-height: 1.6;
            font-size: 16px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
            font-size: 14px;
        }

        .avatar.user {
            background: var(--accent);
            color: white;
        }

        .avatar.ai {
            background: #10a37f;
            color: white;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .message-text {
            color: var(--text-primary);
        }

        /* Code Blocks */
        pre {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }

        /* Input Area */
        .input-area-container {
            padding: 20px;
            background: var(--bg-body);
            border-top: 1px solid var(--border);
        }

        .input-area-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            background: var(--bg-body);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            transition: all 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 200px;
            font-family: inherit;
            padding: 0;
            line-height: 1.5;
            outline: none;
        }

        .input-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .action-left {
            display: flex;
            gap: 8px;
        }

        .send-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: none;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .send-btn:hover {
            opacity: 0.9;
        }

        .send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: var(--bg-body);
            border-radius: 16px;
            padding: 24px;
            width: 400px;
            max-width: 90%;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .modal h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .setting-group {
            margin-bottom: 16px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .setting-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-primary);
            box-sizing: border-box;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 90;
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Zen Chat Web
        </div>
        <div class="menu-item active" onclick="newChat()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14" />
            </svg>
            Neuer Chat
        </div>
        <div style="flex: 1;"></div>
        <div class="menu-item" onclick="toggleTheme()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            Dark Mode
        </div>
        <div class="menu-item" onclick="toggleSettings()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
            Einstellungen
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="model-selector">
                    GPT-4 <span style="font-size: 12px; color: var(--text-secondary);">▼</span>
                </div>
            </div>
            <div class="token-counter" id="tokenCount">0 Tokens</div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container" id="chatArea">
            <div class="chat-content" id="chatContent">
                <div class="message">
                    <div class="avatar ai">AI</div>
                    <div class="message-content">
                        <div class="message-name">Zen Chat</div>
                        <div class="message-text">Hallo! Wie kann ich dir heute helfen?</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area-container">
            <div class="input-area-wrapper">
                <div class="input-box">
                    <textarea id="input" rows="1" placeholder="Schreibe eine Nachricht..."></textarea>
                    <div class="input-actions">
                        <div class="action-left">
                            <button class="icon-btn" onclick="toggleVoice()" id="micBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                    <line x1="12" y1="19" x2="12" y2="23"></line>
                                    <line x1="8" y1="23" x2="16" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        <button class="send-btn" onclick="sendMessage()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
                <div style="text-align: center; font-size: 12px; color: var(--text-secondary); margin-top: 10px;">
                    Zen Chat kann Fehler machen. Überprüfe wichtige Informationen.
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>Einstellungen</h2>
            <div class="setting-group">
                <label class="setting-label">API Key</label>
                <input type="password" class="setting-input" id="apiKey" placeholder="sk-...">
            </div>
            <div class="setting-group">
                <label class="setting-label">System Prompt</label>
                <input type="text" class="setting-input" id="systemPrompt"
                    placeholder="Du bist ein hilfreicher Assistent...">
            </div>
            <button class="save-btn" onclick="toggleSettings()">Speichern</button>
        </div>
    </div>

    <script>
        marked.setOptions({ highlight: (code, lang) => hljs.highlightAuto(code).value });

        const chatContent = document.getElementById('chatContent');
        const chatArea = document.getElementById('chatArea');
        const input = document.getElementById('input');
        const micBtn = document.getElementById('micBtn');
        const settingsModal = document.getElementById('settingsModal');
        const tokenCount = document.getElementById('tokenCount');

        let apiKey = localStorage.getItem('apiKey') || '';
        let systemPrompt = localStorage.getItem('systemPrompt') || '';
        let recognition;
        let isListening = false;

        document.getElementById('apiKey').value = apiKey;
        document.getElementById('systemPrompt').value = systemPrompt;

        // Auto-resize textarea
        input.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            updateTokenCount(this.value);
        });

        function updateTokenCount(text) {
            const count = Math.ceil(text.length / 4);
            tokenCount.innerText = `${count} Tokens`;
        }

        // Voice Recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'de-DE';

            recognition.onresult = function (event) {
                const text = event.results[0][0].transcript;
                input.value += (input.value ? ' ' : '') + text;
                input.dispatchEvent(new Event('input'));
            };

            recognition.onend = function () {
                isListening = false;
                micBtn.style.color = 'var(--text-primary)';
            };
        } else {
            micBtn.style.display = 'none';
        }

        function toggleVoice() {
            if (!recognition) return;
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
                isListening = true;
                micBtn.style.color = 'red';
            }
        }

        function toggleSettings() {
            if (settingsModal.style.display === 'flex') {
                apiKey = document.getElementById('apiKey').value;
                systemPrompt = document.getElementById('systemPrompt').value;
                localStorage.setItem('apiKey', apiKey);
                localStorage.setItem('systemPrompt', systemPrompt);
                settingsModal.style.display = 'none';
            } else {
                settingsModal.style.display = 'flex';
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }

        function newChat() {
            chatContent.innerHTML = '';
            addMessage('ai', 'Hallo! Wie kann ich dir heute helfen?');
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = 'message';

            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}`;
            avatar.innerText = role === 'user' ? 'U' : 'AI';

            const msgContent = document.createElement('div');
            msgContent.className = 'message-content';

            const name = document.createElement('div');
            name.className = 'message-name';
            name.innerText = role === 'user' ? 'Du' : 'Zen Chat';

            const text = document.createElement('div');
            text.className = 'message-text';
            text.innerHTML = marked.parse(content);

            msgContent.appendChild(name);
            msgContent.appendChild(text);

            div.appendChild(avatar);
            div.appendChild(msgContent);

            chatContent.appendChild(div);
            chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' });
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            if (!apiKey) { toggleSettings(); return; }

            addMessage('user', text);
            input.value = '';
            input.style.height = 'auto';
            updateTokenCount('');

            // Loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message';
            loadingDiv.innerHTML = `<div class="avatar ai">AI</div><div class="message-content"><div class="message-name">Zen Chat</div><div class="message-text">...</div></div>`;
            chatContent.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                const messages = [];
                if (systemPrompt) messages.push({ role: "system", content: systemPrompt });
                messages.push({ role: "user", content: text });

                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4-turbo",
                        messages: messages
                    })
                });

                const data = await response.json();
                chatContent.removeChild(loadingDiv);

                if (data.error) {
                    addMessage('ai', `⚠️ ${data.error.message}`);
                } else {
                    addMessage('ai', data.choices[0].message.content);
                }

            } catch (e) {
                if (loadingDiv.parentNode) chatContent.removeChild(loadingDiv);
                addMessage('ai', `Error: ${e.message}`);
            }
        }

        // Enter to send
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Chat Professional</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-body: #eef2f6;
            --bg-device: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.8);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent: #6366f1;
            --accent-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
            --bubble-user: #6366f1;
            --bubble-user-text: #ffffff;
            --bubble-ai: #f8fafc;
            --bubble-ai-text: #0f172a;
            --border: #e2e8f0;
            --input-bg: #f8fafc;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --blur: blur(20px);
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;
            --success: #10b981;
            --warning: #f59e0b;
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-device: #1e293b;
            --bg-header: rgba(30, 41, 59, 0.8);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #818cf8;
            --bubble-user: #6366f1;
            --bubble-ai: #334155;
            --bubble-ai-text: #f8fafc;
            --border: #334155;
            --input-bg: #0f172a;
            --glass-border: 1px solid rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-primary);
            transition: background-color 0.3s ease;
        }

        .device {
            width: 400px;
            height: 880px;
            background: var(--bg-device);
            border-radius: 40px;
            position: relative;
            box-shadow:
                0 0 0 10px rgba(255, 255, 255, 0.1),
                0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        /* Header */
        .header {
            padding: 50px 20px 15px;
            background: var(--bg-header);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: var(--glass-border);
        }

        .header-center {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-title {
            font-weight: 700;
            font-size: 18px;
        }

        .token-counter {
            font-size: 10px;
            color: var(--text-secondary);
            background: var(--border);
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .token-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--border);
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: var(--bg-header);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            z-index: 1500;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 60px;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 500;
            transition: 0.2s;
        }

        .menu-item:hover {
            background: var(--border);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            z-index: 1400;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            animation: slideIn 0.3s ease-out;
            box-shadow: var(--shadow-sm);
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent-gradient);
            color: var(--bubble-user-text);
            border-bottom-right-radius: 4px;
            box-shadow: var(--shadow-md);
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--bubble-ai);
            color: var(--bubble-ai-text);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        /* Message Actions (Copy, Speak) */
        .message-actions {
            position: absolute;
            bottom: -25px;
            right: 0;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--bg-device);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .action-btn:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .action-btn svg {
            width: 12px;
            height: 12px;
        }

        /* Code Blocks */
        pre {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 12px;
            overflow-x: auto;
            margin: 8px 0;
            position: relative;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        /* Dev Tools Chips */
        .dev-tools {
            display: flex;
            gap: 10px;
            padding: 12px 20px;
            background: var(--bg-device);
            overflow-x: auto;
            scrollbar-width: none;
            border-top: 1px solid var(--border);
        }

        .dev-tools::-webkit-scrollbar {
            display: none;
        }

        .tool-chip {
            background: var(--bg-device);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tool-chip:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(79, 70, 229, 0.05);
        }

        /* Input Area */
        .input-area {
            background: var(--bg-device);
            padding: 10px 20px 30px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            z-index: 100;
        }

        .input-wrapper {
            flex: 1;
            background: var(--input-bg);
            border-radius: 24px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            transition: all 0.2s;
            gap: 10px;
        }

        .input-wrapper:focus-within {
            background: var(--bg-device);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            padding: 0;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
        }

        .mic-btn {
            color: var(--text-secondary);
            cursor: pointer;
            transition: 0.2s;
            padding: 4px;
            border-radius: 50%;
        }

        .mic-btn:hover {
            color: var(--accent);
            background: rgba(0, 0, 0, 0.05);
        }

        .mic-btn.listening {
            color: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--accent-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        /* Settings Modal */
        .modal-overlay-settings {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal {
            width: 85%;
            background: var(--bg-device);
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--shadow-lg);
            color: var(--text-primary);
            max-height: 80%;
            overflow-y: auto;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .setting-input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            box-sizing: border-box;
            font-size: 15px;
            font-family: inherit;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        marked.setOptions({ highlight: (code, lang) => hljs.highlightAuto(code).value });

        const chatArea = document.getElementById('chatArea');
        const input = document.getElementById('input');
        const micBtn = document.getElementById('micBtn');
        const settingsModal = document.getElementById('settingsModal');
        const tokenCount = document.getElementById('tokenCount');

        let apiKey = localStorage.getItem('apiKey') || '';
        let systemPrompt = localStorage.getItem('systemPrompt') || '';
        let recognition;
        let isListening = false;

        document.getElementById('apiKey').value = apiKey;
        document.getElementById('systemPrompt').value = systemPrompt;

        // Token Counter (Approximate)
        input.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            updateTokenCount(this.value);
        });

        function updateTokenCount(text) {
            // Rough estimate: 1 token ~= 4 chars
            const count = Math.ceil(text.length / 4);
            tokenCount.innerText = `${count} Tokens`;
        }

        // Voice Recognition Setup
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'de-DE';

            recognition.onresult = function (event) {
                const text = event.results[0][0].transcript;
                input.value += (input.value ? ' ' : '') + text;
                updateTokenCount(input.value);
            };

            recognition.onend = function () {
                isListening = false;
                micBtn.classList.remove('listening');
            };
        } else {
            micBtn.style.display = 'none';
        }

        function toggleVoice() {
            if (!recognition) return;
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
                isListening = true;
                micBtn.classList.add('listening');
            }
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            window.speechSynthesis.speak(utterance);
        }

        function quickPrompt(text) {
            input.value = text + "\n\n" + input.value;
            input.focus();
        }

        function toggleSettings() {
            if (settingsModal.style.display === 'flex') {
                apiKey = document.getElementById('apiKey').value;
                systemPrompt = document.getElementById('systemPrompt').value;
                localStorage.setItem('apiKey', apiKey);
                localStorage.setItem('systemPrompt', systemPrompt);
                settingsModal.style.display = 'none';
            } else {
                settingsModal.style.display = 'flex';
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function closeAll() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = marked.parse(content);

            // Actions
            const actions = document.createElement('div');
            actions.className = 'message-actions';

            // Copy
            const copyBtn = document.createElement('button');
            copyBtn.className = 'action-btn';
            copyBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
            copyBtn.onclick = () => navigator.clipboard.writeText(div.innerText);

            // Speak
            const speakBtn = document.createElement('button');
            speakBtn.className = 'action-btn';
            speakBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>';
            speakBtn.onclick = () => speak(div.innerText);

            actions.appendChild(copyBtn);
            actions.appendChild(speakBtn);
            div.appendChild(actions);

            chatArea.appendChild(div);
            chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' });
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            if (!apiKey) { toggleSettings(); return; }

            addMessage('user', text);
            input.value = '';
            updateTokenCount('');

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.innerText = '...';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                const messages = [];
                if (systemPrompt) messages.push({ role: "system", content: systemPrompt });
                messages.push({ role: "user", content: text });

                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4-turbo",
                        messages: messages
                    })
                });

                const data = await response.json();
                chatArea.removeChild(loadingDiv);

                if (data.error) {
                    addMessage('assistant', `‚ö†Ô∏è ${data.error.message}`);
                } else {
                    addMessage('assistant', data.choices[0].message.content);
                }

            } catch (e) {
                if (loadingDiv.parentNode) chatArea.removeChild(loadingDiv);
                addMessage('assistant', `Error: ${e.message}`);
            }
        }
    </script>
